<app-header />

<div class="main-content d-flex justify-content-start align-items-start">
  <div [ngClass]="!sidebar?.isShowChatModule ? 'container' : 'w-100'">
    <div class="d-lg-flex d-block w-100 gap-5 main-layout"
      [ngClass]="!sidebar?.isShowChatModule ? 'pt-5' : 'pt-0'">
      <ng-container *ngIf="sidebar?.isShowLeftSideBar && (breakpointService?.screen | async).lg.gatherThen">
        <div class="my-profile-sidebar min-vh-100">
          <ng-container *ngIf="!sidebar?.isShowResearchLeftSideBar">
            <app-left-sidebar />
          </ng-container>

          <ng-container *ngIf="sidebar?.isShowResearchLeftSideBar">
            <app-research-sidebar />
          </ng-container>
        </div>
      </ng-container>

      <div class="w-100">
        <router-outlet />
      </div>

      <ng-container *ngIf="sidebar?.isShowRightSideBar && (breakpointService?.screen | async).xl.gatherThen">
        <div class="my-list-sidebar min-vh-100">
          <app-right-sidebar />
        </div>
      </ng-container>
    </div>
  </div>
</div>
